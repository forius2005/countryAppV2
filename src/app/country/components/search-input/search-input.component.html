
<section class="flex flex-row gap-2 mt-2">

  <input
    type="text"
    class="w-56 mr-2 input input-bordered"
    [placeholder]="placeholder()"
    autofocus
    #txtSearch
    (keyup)="inputValue.set(txtSearch.value)"
  />

  <button
    class="btn btn-accent"
    (click)="value.emit(txtSearch.value)"
  >
  Buscar
  </button>

</section>

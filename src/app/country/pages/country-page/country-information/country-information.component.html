          height="50"

        </svg>
      </div>
    </div>

    <div class="stat">
      <div class="text-2xl stat-title">Región</div>
      <div class="flex items-center gap-3 mt2">
        <div class="stat-value text-primary">
          {{ country().region }}
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="50"
          height="50"
          viewBox="0 0 16 16"
          class="inline-block text-primary"
        >
          <path
            fill="currentColor"
            d="M6.5 2.309v8.69a.5.5 0 0 1-.032.176L9.5 12.691V3.809zm-1-.04L2 3.825v8.906l3.527-1.568a.5.5 0 0 1-.027-.164zm.274-1.216a.5.5 0 0 1 .471.01l3.768 1.884l4.284-1.904A.5.5 0 0 1 15 1.5v10a.5.5 0 0 1-.297.457l-4.5 2a.5.5 0 0 1-.427-.01l-3.789-1.894l-4.283 1.904a.5.5 0 0 1-.703-.457v-10a.5.5 0 0 1 .297-.457zM10.5 3.825v8.906l3.5-1.556V2.27z"
          />
        </svg>
      </div>
    </div>

    <div class="stat">
      <div class="text-2xl stat-title">CCA</div>
      <div class="flex items-center gap-3 mt2">
        <div class="stat-value text-primary">
          {{ country().cca2 }}
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="50"
          height="50"
          viewBox="0 0 24 24"
          class="inline-block text-primary"
        >
          <path
            fill="currentColor"
            d="M21.48 11.695a3.4 3.4 0 0 0-.72-1.08l-7-7a4.56 4.56 0 0 0-3.25-1.35H5.59a3.31 3.31 0 0 0-3.32 3.31v4.92a4.58 4.58 0 0 0 1.35 3.26l7 7a3.33 3.33 0 0 0 2.35.98a3.3 3.3 0 0 0 1.27-.26c.4-.169.763-.413 1.07-.72l2.73-2.72l2.72-2.72c.307-.31.551-.677.72-1.08a3.35 3.35 0 0 0 0-2.54m-12.37.46a3.05 3.05 0 1 1 3-3.05a3.06 3.06 0 0 1-3 3.08zm7.66 1l-3.63 3.64a1 1 0 1 1-1.41-1.42l3.63-3.63a1 1 0 1 1 1.41 1.42z"
          />
        </svg>
      </div>
    </div>
  </div>
</section>

<section class="mx-10 mt-3">
  <figure class="diff aspect-[16/9]" tabindex="0">
    <div class="diff-item-1" role="img" tabindex="0">
      <img [alt]="country().name" [src]="country().flagSvg" />
    </div>
    <div class="diff-item-2" role="img">
      <img
        class="blur brightness-75"
        [alt]="country().name"
        [src]="country().flagSvg"
      />
    </div>
    <div class="diff-resizer"></div>
  </figure>
</section>
